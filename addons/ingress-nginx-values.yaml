---
controller:
  admissionWebhooks:
    enabled: false #didint work on minikube with admissionwebhook enabled
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  hostNetwork: "true"
  dnsPolicy: ClusterFirstWithHostNet
  kind: DaemonSet
  service:
    type: ClusterIP
  stats:
    enabled: "true"
  config:
    ssl-redirect: "false"
    use-forwarded-headers: "true"
  metrics:
    enabled: True
    service:
      annotations:
        prometheus.io/path: "/metrics"
        prometheus.io/port: "10254"
        prometheus.io/scrape: "true"
  watchIngressWithoutClass: true
